spring:
  application:
    name: auth-bff

  # OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          idp:
            client-id: ${IDP_CLIENT_ID}
            client-secret: ${IDP_CLIENT_SECRET}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: ${IDP_REDIRECT_URI}
        provider:
          idp:
            issuer-uri: ${IDP_ISSUER_URI}
            user-name-attribute: preferred_username

  # Redis Configuration for Session Storage
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Session Configuration
  session:
    store-type: redis
    timeout: 30m
    redis:
      flush-mode: on_save
      namespace: spring:session

# ============================================
# Identity Provider Configuration
# ============================================
idp:
  # issuer-uri（Spring Securityの設定と共通）
  issuer-uri: ${IDP_ISSUER_URI}
  # 注: 現在の実装では、BFFがバックエンドからWebClientでIDプロバイダーにログアウトリクエストを送信するため、
  # post_logout_redirect_uriはブラウザには届きません。フロントエンド側で独自にリダイレクト処理を実装してください。
  post-logout-redirect-uri: ${IDP_POST_LOGOUT_REDIRECT_URI}

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  # X-Forwarded-* ヘッダーの安全な処理
  # 本番環境（ロードバランサー経由）でも開発環境でも正しく動作
  forward-headers-strategy: framework
  servlet:
    context-path: /
    session:
      cookie:
        name: BFFSESSIONID
        http-only: true
        secure: ${COOKIE_SECURE:false}
        same-site: lax
        max-age: 1800

# ============================================
# Application Configuration
# ============================================
app:
  # フロントエンドURL
  frontend:
    url: ${FRONTEND_URL}
  # 複数のリソースサーバー設定
  resource-servers:
    my-books:
      url: ${MY_BOOKS_SERVICE_URL}
      timeout: 30
      path-prefix: ${MY_BOOKS_SERVICE_PATH_PREFIX}
    my-musics:
      url: ${MY_MUSICS_SERVICE_URL}
      timeout: 30
      path-prefix: ${MY_MUSICS_SERVICE_PATH_PREFIX}

# ============================================
# Rate Limit Configuration
# ============================================
rate-limit:
  # レート制限機能の有効/無効
  enabled: ${RATE_LIMIT_ENABLED:true}
  # 認証エンドポイントのレート制限（/bff/auth/login）
  auth:
    rpm: ${RATE_LIMIT_AUTH_RPM:30}
  # APIプロキシのレート制限（/api/**）
  api:
    # 認証済みユーザー（セッションIDベース）
    authenticated:
      rpm: ${RATE_LIMIT_API_AUTHENTICATED_RPM:200}
    # 未認証ユーザー（IPアドレスベース）未認証でもアクセス可能なエンドポイントを保護
    anonymous:
      rpm: ${RATE_LIMIT_API_ANONYMOUS_RPM:100}

# ============================================
# Management and Actuator
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.example.auth_bff: ${LOG_LEVEL_APP:INFO}
    # Spring Security関連のログは警告以上のみ
    org.springframework.security: ${LOG_LEVEL_SECURITY:WARN}
    org.springframework.security.oauth2: ${LOG_LEVEL_OAUTH2:WARN}
    org.springframework.session: ${LOG_LEVEL_SESSION:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

