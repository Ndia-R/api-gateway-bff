spring:
  application:
    name: api-gateway-bff

  # OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          idp:
            client-id: ${IDP_CLIENT_ID}
            client-secret: ${IDP_CLIENT_SECRET}
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: ${IDP_REDIRECT_URI}
        provider:
          idp:
            issuer-uri: ${IDP_ISSUER_URI}
            user-name-attribute: preferred_username

  # Redis Configuration for Session Storage
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Session Configuration
  session:
    store-type: redis
    timeout: 30m
    redis:
      flush-mode: on_save
      namespace: spring:session

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  # X-Forwarded-* ヘッダーの安全な処理
  # 本番環境（ロードバランサー経由）でも開発環境でも正しく動作
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        name: BFFSESSIONID
        http-only: true
        secure: false
        same-site: lax
        max-age: 1800

# ============================================
# Application Configuration
# ============================================
app:
  # デフォルトフロントエンドURL（フォールバック用）
  frontend:
    default-url: ${DEFAULT_FRONTEND_URL}

# ============================================
# Rate Limit Configuration
# ============================================
rate-limit:
  # レート制限機能の有効/無効
  enabled: ${RATE_LIMIT_ENABLED:true}
  # 認証エンドポイントのレート制限（/bff/auth/login）
  auth:
    rpm: ${RATE_LIMIT_AUTH_RPM:30}
  # APIプロキシのレート制限（/api/**）
  api:
    # 認証済みユーザー（セッションIDベース）
    authenticated:
      rpm: ${RATE_LIMIT_API_AUTHENTICATED_RPM:200}
    # 未認証ユーザー（IPアドレスベース）未認証でもアクセス可能なエンドポイントを保護
    anonymous:
      rpm: ${RATE_LIMIT_API_ANONYMOUS_RPM:100}

# ============================================
# Management and Actuator
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# ============================================
# Logging Configuration
# ============================================
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    # Spring Security関連のログは警告以上のみ
    org.springframework.security: WARN
    org.springframework.security.oauth2: WARN
    org.springframework.session: WARN

