services:
  redis:
    image: redis:8.2
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  auth-bff:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8888:8080"
    environment:
      TZ: Asia/Tokyo
      # Identity Provider (IdP) Configuration
      IDP_CLIENT_ID: ${IDP_CLIENT_ID}
      IDP_CLIENT_SECRET: ${IDP_CLIENT_SECRET}
      IDP_ISSUER_URI: ${IDP_ISSUER_URI}
      # BFF関連のURL（APP_HOSTNAMEから組み立てる）
      IDP_REDIRECT_URI: https://${APP_HOSTNAME}/bff/login/oauth2/code/idp
      IDP_POST_LOGOUT_REDIRECT_URI: https://${APP_HOSTNAME}/logout-complete
      FRONTEND_URL: https://${APP_HOSTNAME}
      # Application Configuration
      MY_BOOKS_SERVICE_URL: ${MY_BOOKS_SERVICE_URL}
      MY_BOOKS_SERVICE_PATH_PREFIX: ${MY_BOOKS_SERVICE_PATH_PREFIX}
      MY_MUSICS_SERVICE_URL: ${MY_MUSICS_SERVICE_URL}
      MY_MUSICS_SERVICE_PATH_PREFIX: ${MY_MUSICS_SERVICE_PATH_PREFIX}
    volumes:
      - .:/workspace
      - gradle-cache:/home/vscode/.gradle
      - claude-config:/home/vscode/.claude
      - gemini-config:/home/vscode/.gemini
    networks:
      - shared-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
    command: sleep infinity

volumes:
  gradle-cache:
  claude-config:
  gemini-config:

networks:
  shared-network:
    external: true